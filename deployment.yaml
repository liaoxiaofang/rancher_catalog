apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: redis-liao-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redisx
        image: 192.168.3.207:5000/fft/redis:v1.3
        ports:
        - containerPort: 6379

---
apiVersion: v1
kind: Service
metadata:
  name: redis-svc
spec:
  selector:
    app: redis
  type: NodePort
  ports:
  - name: tcp
    nodePort: 30003
    port: 6379
    protocol: TCP
    targetPort: 6379